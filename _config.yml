defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: single
    author_profile: true
    read_time: true
    comments: true
    share: true
    related: true
    classes: wide
- scope:
    path: _pages
    type: pages
  values:
    layout: single
    author_profile: true
- scope:
    path: _recipes
    type: recipes
  values:
    layout: recipe
    classes: wide
- scope:
    path: _projects
    type: projects
