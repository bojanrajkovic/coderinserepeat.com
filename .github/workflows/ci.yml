name: Build Jekyll Site
on:
  push:
    branches:
      - main # or master before October 2020
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üìÇ setup
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: üíé setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.3
      - name: üî® install dependencies & build site
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true
          format_output: true
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: ${{ runner.os }}-gems-
      - name: üóú ship the artifact for review
        uses: actions/upload-artifact@v3
        with:
          name: site
          path: _site
  test-publish:
    runs-on: ubuntu-latest
    needs:
      - build
    environment: test
    steps:
      - name: ‚¨á download artifact
        uses: actions/download-artifact@v3
        with:
          name: site
          path: _site
      - name: 3Ô∏è‚É£  publish to s3
        env:
          S3_BUCKET_URL: ${{ secrets.S3_BUCKET_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
        run: |
          aws s3 sync _site/ ${S3_BUCKET_URL} --acl public-read --region us-east-1
  prod-publish:
    runs-on: ubuntu-latest
    needs:
      - build
      - test-publish
    environment: production
    steps:
      - name: ‚¨á download artifact
        uses: actions/download-artifact@v3
        with:
          name: site
          path: _site
      - name: 3Ô∏è‚É£  publish to s3
        env:
          S3_BUCKET_URL: ${{ secrets.S3_BUCKET_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
        run: |
          aws s3 sync _site/ ${S3_BUCKET_URL} --acl public-read --region us-east-1
      - name: ‚òÅÔ∏è  create a cloudfront invalidation
        env:
          CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
        run: |
          aws cloudfront create-invalidation --distribution-id ${CLOUDFRONT_DISTRIBUTION_ID}  --paths "/*"  --region us-east-1
